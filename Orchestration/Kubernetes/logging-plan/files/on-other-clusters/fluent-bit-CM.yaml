apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-system
  labels:
    app.kubernetes.io/name: fluent-bit
data:

  ###########################
  # Fluent Bit MAIN CONFIG  #
  ###########################
  fluent-bit.conf: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    debug
        Parsers_File parsers.conf
        storage.path /var/fluent-bit/storage

    # ---- INPUT ----
    @INCLUDE input-kubernetes.conf

    # ---- FILTERS ----
    @INCLUDE filters.conf

    # ---- OUTPUT ----
    @INCLUDE output-gelf.conf

  ###########################
  # INPUT: KUBERNETES LOGS  #
  ###########################
  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        storage.type      filesystem

  ###########################
  # FILTERS (METADATA, ETC) #
  ###########################
  filters.conf: |
    # Add Kubernetes metadata
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Merge_Log_Key log_processed
        Kube_Tag_Prefix kube.var.log.containers.
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    # Add static cluster_name for filtering in Graylog
    [FILTER]
        Name         modify
        Match        *
        Add          env_name k8s_prod_50

    # Optional: Clean noisy fields
    [FILTER]
        Name         modify
        Match        *
        Remove       stream
        Remove       kubernetes.container_hash

    # LUA FILTER (add dividing_name field)
    [FILTER]
        Name   lua
        Match  kube.*
        script /fluent-bit/scripts/combine_fields.lua
        call   add_dividing_name

  ###########################
  # GELF OUTPUT SECTION     #
  ###########################
  output-gelf.conf: |
    [OUTPUT]
        Name          gelf
        Match         *
        Host          10.10.21.151
        Port          31220
        Mode          tcp
        gelf_short_message_key   log
        gelf_full_message_key    log
        gelf_timestamp_key       timestamp
        gelf_host_key            host
        gelf_level_key           level

  ###########################
  # PARSERS                 #
  ###########################
  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ
        Time_Keep   On