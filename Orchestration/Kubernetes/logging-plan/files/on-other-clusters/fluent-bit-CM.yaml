apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-system
  labels:
    app.kubernetes.io/name: fluent-bit
data:

  ###########################
  # Fluent Bit MAIN CONFIG  #
  ###########################
  fluent-bit.conf: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    debug
        Parsers_File parsers.conf

    @INCLUDE input-kubernetes.conf
    @INCLUDE filters.conf
    @INCLUDE output-gelf.conf


  ###########################
  # INPUT: KUBERNETES LOGS  #
  ###########################
  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Path              /var/log/pods/*/*/*.log
        Exclude_Path      /var/log/pods/kube-system_*/*/*.log,/var/log/pods/kube-public_*/*/*.log
        Parser            docker
        Tag               kube.*
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10
        Rotate_Wait       30
        Read_from_Head    False
        Inotify_Watcher   false
        DB                /var/fluent-bit/state/tail-kube.db

  ###########################
  # FILTERS (METADATA, ETC) #
  ###########################
  filters.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.pods.
        Merge_Log           On
        Keep_Log            On
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              On
        Annotations         Off

    [FILTER]
        Name         modify
        Match        *
        Add          cluster_name cluster_prod_50

    [FILTER]
        Name         modify
        Match        *
        Remove       stream
        Remove       kubernetes.container_hash

    [FILTER]
        Name   lua
        Match  kube.*
        script /fluent-bit/scripts/combine_fields.lua
        call   add_dividing_name

  ###########################
  # GELF OUTPUT SECTION     #
  ###########################
  output-gelf.conf: |
    [OUTPUT]
        Name          gelf
        Match         *
        Host          10.10.21.151
        Port          31220
        Mode          tcp
        Gelf_Short_Message_Key   log
        Gelf_Timestamp_Key       @timestamp
        Gelf_Host_Key            host


  ###########################
  # PARSERS                 #
  ###########################
  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On